<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz</title>
</head>
<body>
    <script>
        var matriz = [
            [9, 7, 3],
            [2, 4, 5],
        ]

        var n = 7

        

<!-- neste caso o length contabiliza somente a quantidade de linhas -->


        for(var l = 0; l < matriz.length; l++){

            for(var c = 0; c < matriz[l].length; c++ ){

                matriz.push((matriz [l] [c]) * n)
 
            }
        }

        console.log(matriz)
    </script>
</body>
</html>
