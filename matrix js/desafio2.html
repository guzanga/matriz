<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matriz</title>
</head>
<body>
    <script>
        var matriz = [
            [9, 8, 2],
            [2, 4, 5],
            [4, 6, 5]
        ]

        var pares = 0
        var mult = 1

<!-- neste caso o length contabiliza somente a quantidade de linhas -->


        for(var l = 0; l < matriz.length; l++){
            for(var c = 0; c < matriz[l].length; c++ ){
                pares = matriz [l] [c] % 2
                
                if(pares == 0){

                    mult = matriz[l][c] * mult
                }
            }
        }

        console.log(mult)
    </script>
</body>
</html>
